<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/create_goal.css') }}">
    <title>New Milestone</title>
</head>
<body>
    <div class="head">
        <h2>{{ session['name'] }}</h2>
        <div>
            <a href="/{{ session['id'] }}/dashboard">Dashboard |</a>
            <a href="/logout"> Logout</a>
            <a href="/{{ session['id'] }}/profile">
                <button>
                    <img src = "{{ url_for('static',filename='media/stock_user.jpeg') }}">
                </button>
            </a>
        </div>
    </div>
    <div class="container">
    <div>
        <h2>Add Milestone</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}                            
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="/milestone/create" method="post">
            <input type="hidden" name="goal_id" value="{{ selected }}">
            <label for="name">Name:</label>
            <input type="text" name="stone_name">
            <label for="description">Description: </label>
            <textarea name="stone_description" rows="4" cols="50"></textarea>
            <label for="start">Date to be finished:</label>
            <input type="date" name="target_date">
            <input type="submit" value="Add">
        </form>
    </div>
    </div>
</body>
</html>
