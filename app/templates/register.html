<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="regi">
        <h3>Register</h3>
        <form action="/regi" method="post">
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}                            
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <label for="first">First Name:*</label>
                <input type="text" name="first_name" value="john">   
                <label for="last">Last Name:*</label>
                <input type="text" name="last_name" value="doe">
                <label for="email">Email:*</label>
                <input type="email" name="email" value="test@tester.com1">
                <label for="password">Password:*</label>
                <input type="password" name="password" value="12345678">
                <label for="confirm">Confirm Password:*</label>
                <input type="password" name="confirm" value="12345678">
                <input type="submit" value="Get Started">
                <p>Already have an account?</p>
                <a href="/login"> Click here to sign in.</a>
            </div>
        </form>
    </div>
</body>
</html>
